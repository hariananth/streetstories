<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Overlays within Street View</title>
    <style>
      html, body, #pano {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="css/slick.css" />
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <script type="text/javascript" src="js/slick.min.js"></script>
    <script src="main.js"></script>
    <script src="data/mapInfo.js"></script>
  </head>

  <body style="background-color: #b0c4de;">
    <div class="slider timeline">
    </div>



<script>

  $(document).ready(function(){
    //slideIndex=0;
    $('.timeline').slick({
      slidesToShow: window.mapInfo.length,
      arrows: true,
      dots: true,
      focusOnSelect: true,
      infinite: true,
      speed: 300,
      slidesToShow: 1,
      centerMode: true,
      variableWidth: true
    });

    $.each( window.mapInfo, function( index, value ){
      console.log(value.date);
      var link_date = '<div><h3>'+value.date+'</h3></div>';
      $('.timeline').slickAdd(link_date)
    });
 
  });


window.mapInfo.each(function( index ) {
  console.log( index + ": " + $( this ).text() );
});


</script>
  </body>
</html>
